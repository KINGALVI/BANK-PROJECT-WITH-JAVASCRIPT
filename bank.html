<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK-PROJECT-WITH-JAVASCRIPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>

    <header class="mb-5">

      <h1 class="text-5xl text-center mt-6">Lets's Get Some <span class="font-semibold text-violet-600">Money</span>
      </h1>
    </header>

    <main>
      <!-- deposit and withdarw amount -->
      <section>
        <div class="font-semibold text-violet-600 mx-auto w-12/12 grid grid-cols-3 gap-5 p-5">
          <div class="rounded-2xl w-12/12 bg-green-500 p-8 text-white">
            <h4 class="text-2xl">Diposit</h4>
            <h2 class="text-5xl">$ <span id="Diposit-amount">00</span></h2>
          </div>

          <div class="rounded-2xl w-12/12 bg-amber-500 p-8 text-white">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$ <span id="Withdraw-amount">00</span></h2>
          </div>

          <div class="rounded-2xl w-12/12 bg-indigo-500 p-8 text-white">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$ <span id="Balance-amount">1240</span></h2>
          </div>
        </div>
      </section>
    </main>

    <!-- deposit and withdraw -->

    <section class="mt-12">

      <div class="font-semibold text-violet-600 mx-auto w-12/12 grid grid-cols-2 gap-5 p-5">
        <div class="rounded-2xl w-12/12 bg-fuchsia-400 p-8 text-white">
          <h4 class="text-2xl">Please Diposit</h4>
          <br>
          <span class="pl-5"><input class="rounded-2xl w-9/12 h-14 rounded-2xl text-black px-4"
              placeholder="$ Amount You Wnat To Diposit" type="text" name="" id="Diposit-field"></span>
          <br>
          <br>
          <span class="pl-5"><button class=" bg-amber-400 px-8 py-3 rounded-2xl font-medium hover:bg-pink-500"
              id="btn-Diposit">Diposit</button></span>
        </div>

        <div class="rounded-2xl w-12/12 bg-sky-400 p-8 text-white">
          <h4 class="text-2xl">Please Withdraw</h4>
          <br>
          <span class="pl-5"> <input class="rounded-2xl w-9/12 h-14 rounded-2xl text-black px-4"
              placeholder="$ Amount You Wnat To Withdraw" type="text" name="" id="Withdraw-field"></span>
          <br>
          <br>
          <span class="pl-5"><button class=" bg-amber-400 px-8 py-3 rounded-2xl font-medium hover:bg-indigo-500"
              id="btn-Withdraw">Withdraw</button></span>
        </div>

      </div>

    </section>

    <footer>

    </footer>

    <script src="bank.js"></script>

  </body>

</html>
