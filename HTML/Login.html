<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../Bank-Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Super Bank</title>
</head>

<body>

  <!-- Header section with title -->
  <header>
    <h1 class="text-5xl text-center mt-6">
      Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank</span>
    </h1>
  </header>

  <main>

    <!-- Login Section -->
    <section>
      <br>

      <!-- Login Box with styling -->
      <div class="bg-blue-100 w-9/12 h-96 rounded-2xl grid content-center mx-auto d-block">

        <!-- Login Heading -->
        <h3 class="pl-5 text-3xl flex content-center text-black font-medium">Please Login</h3>
        <br>

        <!-- Email Input Field -->
        <span class="pl-5">
          <input class="w-9/12 h-14 rounded-2xl text-black px-4" placeholder="Your Email Address" type="email"
            id="user-email">
        </span>
        <br><br>

        <!-- Password Input Field -->
        <span class="pl-5">
          <input class="px-4 w-9/12 h-14 rounded-2xl text-black" type="password" placeholder="Your Password"
            id="user-password">
        </span>
        <br>

        <!-- Submit Button -->
        <span class="pl-5">
          <button class="bg-amber-400 px-8 py-3 rounded-2xl font-medium hover:bg-sky-700" id="btn-submit">
            SUBMIT
          </button>
        </span>

      </div>
    </section>

  </main>

  <script src="../JavaScript/Login.js"></script>

</body>

</html>
